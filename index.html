<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Countdown Timer ‚è≥</h1>

  <div class="input-container">
    <label for="datetime">Choose a target date & time:</label>
    <input type="datetime-local" id="datetime">
    <button id="startBtn">Start Countdown</button>
  </div>

  <div class="countdown">
    <div><span id="days">0</span> Days</div>
    <div><span id="hours">0</span> Hours</div>
    <div><span id="minutes">0</span> Minutes</div>
    <div><span id="seconds">0</span> Seconds</div>
  </div>

  <h2 id="message"></h2>

  <script src="script.js"></script>
</body>
</html>
